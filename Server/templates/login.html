{%  extends  "htmlConstructor.html"%}
{%block title%}
  PE login
{%endblock%}
{%block content%}
<div class="container"  style="background: linear-gradient(to bottom, #ffffff, #f2f2f2f2);background-size: cover;">
<h1> <span class="label label-default">PE Administration</span></h1>
<br>
<form class="" action="" method="post">
   {% csrf_token %}
   <div class="form-group">
      <h3>Login</h3>
      <input type="text" required AUTOCOMPLETE="off" class="form-control" name="login">
   </div>
   <div class="form-group">
      <h3>Password</h3>
      <input type="password" required AUTOCOMPLETE="off" class="form-control" name="password" >
   </div>
   <button type="submit" name="log" value="Add" style="font-size: 20px" class="btn btn-default" href="">Login</button>
</form><br><br><br>
{%endblock%}
